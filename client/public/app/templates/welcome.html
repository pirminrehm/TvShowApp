<div class="container-fluid" >

	<div class="alert alert-danger" id="alertBox" role="alert" ng-show="err" ng-if="err">{{err.error}}</div>

	<form id="mailingfield">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
				<div class="input-group input-group-lg">
			 		<span class="input-group-addon" id="sizing-addon1">@</span>
					<input type="email" name="mail-adress" class="form-control" placeholder="example@mail.com" aria-describedby="sizing-addon1" ng-model="email">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2" style="padding-top:20px;">
				<div class="col-xs-6 col-sm-6 col-md-6" style="text-align:center;padding-left:0px;">
					<input type="button" value="New List" class="btn btn-default" ng-click="newList()">
				</div>
				<div class="col-xs-6 col-sm-6 col-md-6" style="text-align:center;padding-right:0px;">
					<input type="button" value="Get List" class="btn btn-default" ng-click="getList()">
				</div>
			</div>
		</div>
	</form>
</div>
